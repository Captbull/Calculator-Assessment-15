<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body">
    <div class="calculator">
        <div class="screen">
            <h1>0</h1>
        </div>
        <div class="buttons-wrap">
            <div class="row1">
                <div class="line-1">
                    <button class="cancel">C</button>
                    <button class="less"><</button>
                    <button class="divide">/</button>
                    <button class="times">X</button>
                </div>
                <div class="line-2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="minus">-</button>
                </div>
                <div class="line-3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="plus">+</button>
                </div>
            </div>
            <div class="row2">
                <div class="mainline">
                    <div class="line-4">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="line-5">
                        <button class="zero">0</button>
                        <button onclick="changebackground()">.</button>
                    </div>
                </div>
                <div class="sideline"><button class="equal">=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
